<div class="modal-header" style="background: rgb(232, 231, 231)">
    <h6 class="modal-title" id="modal-basic-title">DETALLE DE TRAMITE</h6>
    <!--
      <button aria-label="Close" class="close" type="button">
        <span aria-hidden="true">×
        </span>
    </button>
    -->
    
</div>
<div mat-dialog-content style="background: white;">
  <form
    [formGroup]="formMesaTramite"
    class="user ng-invalid ng-touched ng-dirty"
  >
    <div class="row">
      <div class="alert alert-primary font-weight-bold text-primary col-lg-12">
        1. IDENTIFICACIÓN DEL SOLICITANTE
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="tipo_doc">Tipo de Persona</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fas fa-address-book"></i
            ></span>
          </div>
          <select
            class="form-control ng-pristine ng-valid ng-touched"
            [value]="data.tipo_doc"
            name="tipo_doc"
            readonly=""
          >
            <option value="1" readonly="">PERSONA NATURAL</option>
            <option value="2" readonly="">PERSONA JURIDICA</option>
            
          </select>
        </div>
      </div>
      <!---->
      <div class="form-group col-lg-4">
        <div class="col-xs-2">
          <label for="ndoc">Número de DNI: </label
          ><span class="required">*</span>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i aria-hidden="true" class="fas fa-sort-numeric-up"></i
              ></span>
            </div>
            <input
                class="form-control form-control"
                [value]="data.ndoc"
                readonly=""
            />
          </div>
        </div>
      </div>
      <!---->
      <div class="form-group col-lg-4">
      
      </div>
      <!---->
      <!---->
    </div>
    <!---->
    <div class="row">
      <div class="form-group col-lg-12">
        <label for="ape_nom">Nombre de Solicitante: </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fa fa-users"></i
            ></span>
          </div>
          <input
            formControlName="nombres"
            class="form-control ng-pristine ng-invalid ng-touched"
            readonly=""
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="phone">Celular:</label><span class="required">*</span>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fas fa-mobile-alt"></i
            ></span>
          </div>
          <input
            appnumberonly=""
            [ngClass]="{
              'form-control form-control': true,
              'is-invalid': submitted && formMesaTramite.get('phone')?.invalid
            }"
            formControlName="phone"
            maxlength="15"
            placeholder="Ingrese un numero celular"
            readonly=""
            required
          />
        </div>
      </div>
      <div class="form-group col-lg-8">
        <label for="email">Email: </label><span class="required">*</span>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fas fa-at"></i
            ></span>
          </div>
          <input
            class="form-control ng-pristine ng-invalid ng-touched"
            [ngClass]="{
              'form-control form-control': true,
              'is-invalid': submitted && formMesaTramite.get('email')?.invalid
            }"
            formControlName="email"
            maxlength="40"
            placeholder="Ingrese un correo electronico"
            type="email"
            readonly=""
            required
          />
          <!---->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-primary font-weight-bold text-primary col-lg-12">
        2. DATOS DEL DOCUMENTO
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="tipo_documento">Tipo de documento</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="far fa-sticky-note"></i
            ></span>
          </div>
          <select
            class="form-control ng-pristine ng-valid ng-touched"
            
            formControlName="tipo_documento"
            name="tipo_documento"
            readonly=""
          >
            <!--ESTO HAY Q EVALUAR Y DEFINIR o hacer una tabla llamado tipo documento-->
            <option value="1" readonly>OFICIO</option>
            <option value="5" readonly>CARTA</option>
            <option value="6" readonly>SOLICITUD-OTROS</option>
          </select>
        </div>
      </div>
      <div class="form-group col-lg-4">
        <label for="ndocumento">Nro de documento </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fas fa-sort-numeric-up"></i
            ></span>
          </div>
          <input
            appnumberonly=""
            class="form-control ng-untouched ng-pristine ng-invalid"
            [ngClass]="{
              'form-control form-control': true,
              'is-invalid':
                submitted && formMesaTramite.get('ndocumento')?.invalid
            }"
            formControlName="ndocumento"
            maxlength="15"
            readonly=""
          />
        </div>
      </div>
      <div class="form-group col-lg-4">
        <label for="folio">Nro total de Folios</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fas fa-sort-numeric-up"></i
            ></span>
          </div>
          <input
            appnumberonly=""
            class="form-control ng-untouched ng-pristine ng-invalid"
            [ngClass]="{
              'form-control form-control': true,
              'is-invalid': submitted && formMesaTramite.get('folio')?.invalid
            }"
            formControlName="folio"
            maxlength="4"
            readonly=""
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-12">
        <label for="asunto">Asunto: </label><span class="required">*</span>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="far fa-sticky-note"></i
            ></span>
          </div>
          <textarea
            class="form-control ng-pristine ng-invalid ng-touched"
            [ngClass]="{
              'form-control form-control': true,
              'is-invalid': submitted && formMesaTramite.get('asunto')?.invalid
            }"
            formControlName="asunto"
            placeholder="Ingrese el asunto del documento"
            rows="3"
            required
            readonly=""
          ></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
