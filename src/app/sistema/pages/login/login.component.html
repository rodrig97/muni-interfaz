<div class="">
  <div class="login py-5 text-center">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <form
          class="form-signin ng-pristine ng-invalid ng-touched"
          [formGroup]="formLogin"
          (ngSubmit)="onSubmit()"
        >
          <span class="title-login">SGI MPI <i class="fas fa-home"></i></span>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user" name="user"></i>
              </div>
            </div>
            <input
              autofocus=""
              class="form-control ng-pristine ng-invalid ng-touched"
              formControlName="username"
              placeholder="Usuario"
              required=""
              length="3"
              type="text"
            />
          </div>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text" style="min-width: 42px">
                <i
                  class="fas fa-lock"
                  name="lock"
                  style="padding-left: 0.2rem"
                ></i>
              </div>
            </div>
            <input
              class="form-control ng-pristine ng-invalid ng-touched"
              formControlName="password"
              placeholder="Clave"
              required=""
              type="password"
            />
          </div>

          <div class="checkbox mb-3"><label></label></div>
          <button
            class="btn btn-lg btn-primary btn-block"
            *ngIf="loading == false"
          >
            Ingresar
          </button>
          <button
            class="btn btn-lg btn-primary btn-block"
            *ngIf="loading == true"
            disabled
          >
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Verificando...
          </button>
          <p class="mt-5 mb-3 text-muted">Â© Sub Gerencia de Informatica</p>
        </form>
      </div>
    </div>
  </div>
</div>
