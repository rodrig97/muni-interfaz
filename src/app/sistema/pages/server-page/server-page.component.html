<img
  src="../../../../assets/img/mpilo_logo.png"
  alt=""
  weight="90px"
  height="90px"
  class="img1"
/>
<hr />

<mat-card class="table-card">
  <mat-card>
    <mat-card-title>
      <h4>Mesa de Partes</h4>
      <hr />
    </mat-card-title>
    <div class="field grid">
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-file-excel"
        (click)="dt.exportCSV()"
        class="p-button-success mr-2"
        pTooltip="XLS"
        tooltipPosition="bottom"
      ></button>
      <!--<button
        type="button"
        pButton
        pRipple
        icon="pi pi-file"
        (click)="exportExcel()"
        class="mr-2"
        pTooltip="XLS"
        tooltipPosition="bottom"
      ></button>-->
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-file-pdf"
        (click)="exportPdf()"
        class="p-button-warning mr-2"
        pTooltip="PDF"
        tooltipPosition="bottom"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-filter"
        (click)="dt.exportCSV({ selectionOnly: true })"
        class="p-button-info ml-auto"
        pTooltip="Selection Only"
        tooltipPosition="bottom"
      ></button>
    </div>
  </mat-card>

  <p-table
    #dt
    [columns]="cols"
    [value]="documentos"
    (sortFunction)="customSort($event)"
    [customSort]="true"
    selectionMode="multiple"
    [(selection)]="selectedProducts"
    responsiveLayout="scroll"
    [exportHeader]="'customExportHeader'"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando registros del {first} al {last} de un total de {totalRecords} registros"
    [rowsPerPageOptions]="[10, 15, 20]"
    class="p-table"
  >
    <br />
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Buscar"
          />
        </span>
      </div>
    </ng-template>
    <br /><br />
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pSortableColumn="{{ col.header }}" *ngFor="let col of columns">
          {{ col.header }} <p-sortIcon field="code"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <div *ngIf="col.type == 'json'">
            <div *ngIf="rowData[col.field].length == null">
              <a [matTooltip]="rowData[col.field]['name_primary']" target="_blank" [href]="backendpdfs+'/'+rowData[col.field]['path_primary']">
                <mat-icon color="primary">remove_red_eye</mat-icon>
              </a>
            </div>
          </div>
          <div *ngIf="col.type == 'text'">
            {{ rowData[col.field] }}
          </div>
        </td>
        <button
          class="btn btn-sm btn-primary view_send_mail btn-circle"
          (click)="enviarCorreo()"
          (click)="sendMailCustom()"
        >
          <i class="far fa-envelope"></i>
        </button>
      </tr>
    </ng-template>
  </p-table>
</mat-card>
<footer class="footer" align="center">
  Copyright Â© Sub Gerencia de Informatica - MPI
</footer>
